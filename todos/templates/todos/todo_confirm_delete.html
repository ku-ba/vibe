{% extends 'base.html' %}

{% block title %}Delete Todo{% endblock %}

{% block content %}
<h2>Delete Todo?</h2>
<p>Are you sure you want to delete "{{ object.title }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="delete-btn">Confirm Delete</button>
    <a href="{% url 'todo_list' %}" style="margin-left: 10px;">Cancel</a>
</form>
{% endblock %}
