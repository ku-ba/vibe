<!DOCTYPE html>
<html>

<head>
    <title>{% if form.instance.pk %}Edit Todo{% else %}New Todo{% endif %}</title>
    <style>
        body {
            font-family: sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        form p {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        textarea,
        input[type="date"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }

        button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        a {
            margin-left: 10px;
            color: #666;
        }
    </style>
</head>

<body>
    <h1>{% if form.instance.pk %}Edit Todo{% else %}New Todo{% endif %}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
        <a href="{% url 'todo_list' %}">Cancel</a>
    </form>
</body>

</html>
