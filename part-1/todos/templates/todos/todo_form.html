{% extends 'base.html' %}

{% block title %}{% if form.instance.pk %}Edit Todo{% else %}New Todo{% endif %}{% endblock %}

{% block content %}
<h2>{% if form.instance.pk %}Edit Todo{% else %}New Todo{% endif %}</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save</button>
    <a href="{% url 'todo_list' %}" style="margin-left: 10px;">Cancel</a>
</form>
{% endblock %}
